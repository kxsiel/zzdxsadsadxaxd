<!DOCTYPE html>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Lexend:wght@900&family=UnifrakturCook:wght@700&display=swap');
    </style>    
<html>
<head>
    <p id="ip-address"></p>
    <style>
        body {
            background: url('https://i.imgur.com/2wkM28k.png') center/cover no-repeat;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
        <script>
            fetch('https://api.ipify.org/?format=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ip-address').textContent = "" + data.ip;
                })
                .catch(error => console.error(error));
        </script>
    
</head>
<body>
</body>
</html>
